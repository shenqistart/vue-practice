<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Vue Components</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <com-a></com-a>
        
    </div>
    <script>
        const bus=new Vue({

        });
        Vue.component('com-a',{
            template:'<button @click="show">点击</button>',
            methods:{
                show(){
                    bus.$emit('showWorld','hello world');
                }
            }
        });
        new Vue({
            el: '#app',
            data:{
                message:''
            },
            mounted(){
                bus.$on('showWorld',(val)=>{
                    this.message=val;
                })
            }
        })
    </script>
</body>
</html>
